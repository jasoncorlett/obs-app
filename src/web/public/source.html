<style>
#message {
    font-size: 2em;
    text-align: center;
    color: red;
}
</style>

<button id="start" onclick="startPolling()">Start</button>
<div id="message"></div>
<div id="video-container">
    <video id="video">
        Video player not supported ðŸ˜§
    </video>
</div>

<script>

async function startPolling() {
    nextEvent()
    setInterval(nextEvent, 5000)
    document.getElementById('start').hidden = true
}

async function getFromQueue() {
    const result = await fetch('/api/queue', { method: 'DELETE' })

    if (result.status === 200) {
        return await result.text()
    }

    return ''
}

async function nextEvent() {
    const message = document.getElementById('message')
    const text = await getFromQueue()

    message.innerText = text

    if (text.endsWith('.mp4')) {
        video.hidden = false
        video.src = `./video/${text}`
        video.play()
    }
    else {
        video.hidden = true
    }

}

</script>
